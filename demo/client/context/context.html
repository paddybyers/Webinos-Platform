<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Webinos Context API</title>
	<script type="text/javascript" src="/client/jsrender.js"></script>
	<link rel="stylesheet" type="text/css" href="/client/jquery-ui-1.8.16.custom.css" />
	<link rel="stylesheet" type="text/css" href="contextTable.css" />
	<link rel="stylesheet" type="text/css" href="../style.css" media="screen" />
	<script type="text/javascript" src="/client/jquery.js"></script>
	<script type="text/javascript" src="/client/jquery-ui.js"></script>
	<script type="text/javascript" src="/client/dojo.js"></script>
	
	<script type="text/javascript" src="../webinos.js"></script>
</head>

<body>
	<h1>Webinos Context API</h1>

	<table style="background-color: lightgray; border: 3px solid #0879a9">
		<tr>
			<td>
				<div>
					Select from the list Available PZP & PZH to find Service <select
						id="pzh_pzp_list">
						<option></option>
					</select>

					<button id="findService" class="button">Find Service</button>

				</div>

			</td>
		</tr>
		<tr>
			<td><p>
					<i> Find Service will determine where your code will be
						executed</i>
				</p></td>
			<td></td>
		<tr>
			<td>
				<button id="bindContext" class="button">Bind</button>
			</td>
			<td>
		</tr>


		<tr>
			<td>
				<button id="getrawcontext" class="button">Get Raw Context
					Data</button>
			</td>

		</tr>
		<tr>
			<td>
				<div id="contextDataTblContainer"></div>
			</td>
		</tr>

	</table>

</body>

<script type="text/javascript">
	var contextService = [];
	$('#findService').bind('click', function() {
		var address = $('#pzh_pzp_list').val();
		if (address === "null" || address === "undefined") {
			alert("Select from list which you node you want to  connect");
		} else {
			webinos.session.setServiceLocation($('#pzh_pzp_list').val());
			webinos.ServiceDiscovery.findServices(new ServiceType('http://webinos.org/api/context'),{
				onFound : function(service) {
					contextService.push(service);
					$('#message', window.parent.document).append('<li> Context API ' + service.api + ' found.</li>');
				}
			});
		}
	});
	$('#bindContext').bind('click', function() {
		for (var i = 0; i < contextService.length; i++) {
			contextService[i].bindService({
				onBind : function(service) {
					$('#message', window.parent.document).append('<li> Context API ' + service.api + ' bound.</li>');
				}
			});
		}
	});

	$('#getrawcontext').bind('click', function() {
		$("#contextDataTblContainer").html('<img src="./ajaxloader.gif" alt=""/>');
		var query = {};
		query.type = "getrawview";
		var headerGenerated = false;
		for (var i = 0; i < contextService.length; i++) {
			contextService[i].executeQuery(query, function(result) {
				if (result.msg != null) {
					$("#contextDataTblContainer").html('<b>An error occurred retriving data from the database.</b><br/><br/>Please check your console for debug info.');
					console.group("Context Service Debug: result=>");
					console.error(result);
					console.groupEnd();
					return;
				}
	
				if (!result.data.length) {
					$("#contextDataTblContainer").html('No Data found on your database.');
					return;
				}
				$("#contextDataTblContainer").html('<table><thead><tr id="contextDataTblHead"></tr></thead><tbody id="contextDataTbl"></tbody></table>');
				var oddRow = false;
				for (rowIndex = 0; rowIndex < result.data.length; rowIndex++) {
					row = result.data[rowIndex];
					var htmlRow = "<tr" + ((oddRow)?" class='odd'":"") + ">";
					for (fldName in row) {
						if (!headerGenerated) {
							$('#contextDataTblHead').append('<th>' + fldName + ' </th>');
						}
						htmlRow += '<td>' + ((row[fldName] == null)?"":row[fldName]) + ' </td>';
					}
					htmlRow += "</tr>";
					$('#contextDataTbl').append(htmlRow);
					headerGenerated = true;
					oddRow = !oddRow;
				}
			});
		}
	});
	
    jQuery(window).ready(function() {
        function fillPZAddrs(data) {
            var pzhId = data.payload.message.pzhId;
            var pzpId = data.from;
            var connectedPzp = data.payload.message.connectedPzp;
            var connectedPzh = data.payload.message.connectedPzh;
            
            if(document.getElementById('pzh_pzp_list'))
                document.getElementById('pzh_pzp_list').innerHTML="";
    
            $("<optgroup label = 'PZP' id ='pzp_list' >").appendTo("#pzh_pzp_list");
            var i;
            for(i =0; i < connectedPzp.length; i++) {
                $("<option value=" + connectedPzp[i] + " >" +connectedPzp[i] + "</option>").appendTo("#pzh_pzp_list");                  
            }
            $("<option value="+pzpId+" >" + pzpId+ "</option>").appendTo("#pzh_pzp_list");                      
            $("</optgroup>").appendTo("#pzh_pzp_list");
            $("<optgroup label = 'PZH' id ='pzh_list' >").appendTo("#pzh_pzp_list");
            for(i =0; i < connectedPzh.length; i++) {
                $("<option value=" + connectedPzh[i] + " >" +connectedPzh[i] + "</option>").appendTo("#pzh_pzp_list");                  
            }
            $("</optgroup>").appendTo("#pzh_pzp_list");
        }
        webinos.session.addListener('registeredBrowser', fillPZAddrs);
        
        function updatePZAddrs(data) {
            if(typeof data.payload.message.pzp !== "undefined") {
                $("<option value=" + data.payload.message.pzp + " >" +data.payload.message.pzp + "</option>").appendTo("#pzp_list");
            } else {
                $("<option value=" + data.payload.message.pzh + " >" +data.payload.message.pzh + "</option>").appendTo("#pzh_list");
            }
        }
        webinos.session.addListener('update', updatePZAddrs);
        
        function printInfo(data) {
            $('#message').append('<li>'+data.payload.message+'</li>');
        }
        webinos.session.addListener('info', printInfo);
    });
</script>
